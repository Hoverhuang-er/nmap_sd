name: Tests

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  unit-tests:
    name: Unit Tests
    strategy:
      matrix:
        go-version: ['1.18', '1.19', '1.20', '1.21', '1.22', '1.23']
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
      
      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ matrix.go-version }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-${{ matrix.go-version }}-
            ${{ runner.os }}-go-
      
      - name: Download dependencies
        run: go mod download
      
      - name: Run middleware tests
        run: go test -v -race -coverprofile=middleware-coverage.out ./pkg/middleware
      
      - name: Run scanner tests
        run: go test -v -race -coverprofile=scanner-coverage.out ./pkg/sd
      
      - name: Merge coverage reports
        if: matrix.os == 'ubuntu-latest' && matrix.go-version == '1.23'
        run: |
          go install github.com/wadey/gocovmerge@latest
          gocovmerge middleware-coverage.out scanner-coverage.out > coverage.out
      
      - name: Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest' && matrix.go-version == '1.23'
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.out
          flags: unittests
          name: codecov-umbrella
      
      - name: Generate coverage report
        if: matrix.os == 'ubuntu-latest' && matrix.go-version == '1.23'
        run: go tool cover -html=coverage.out -o coverage.html
      
      - name: Upload coverage HTML
        if: matrix.os == 'ubuntu-latest' && matrix.go-version == '1.23'
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: coverage.html

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: unit-tests
    if: always()
    
    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.unit-tests.result }}" == "success" ]; then
            echo "✅ All tests passed!"
          else
            echo "❌ Some tests failed!"
            exit 1
          fi
